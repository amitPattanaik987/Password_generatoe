<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="password" id="password" readonly>
            <button onclick="copypass()" class="copy-btn"><img src="./copy_image.jpg" class="img"></button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="createpass()"><img src="./generate.png">Generate Password</button>
            <button class="reset-btn" onclick="reset()"><img src="./reset.png">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
